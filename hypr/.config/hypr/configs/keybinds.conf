source = /$HOME/.config/hypr/configs/defaults.conf

####################
### KEYBINDINGS  ###
####################
$mainMod = SUPER

################################
### APPLICATION LAUNCHING    ###
################################
bindd = $mainMod, Return, Open Terminal, exec, $terminal
bindd = $mainMod, B, Open Browser, exec, $browser
bindd = $mainMod, E, Open File Manager, exec, $terminal zsh -ic $fileManager
bindd = $mainMod, N, Open Text Editor, exec, $terminal zsh -ic $textEditor
bindd = $mainMod, X, Open Discord, exec, discord
bindd = $mainMod, SPACE, Open App Launcher, exec, $menu
bindd = $mainMod, O, Open Obsidian, exec, obsidian
bindd = $mainMod, Y, Open YouTube, exec, gtk-launch youtube
bindd = $mainMod, C, Open ChatGPT, exec, gtk-launch chatgpt
bindd = $mainMod SHIFT, C, Open Claude AI, exec, gtk-launch claude
bindd = $mainMod SHIFT, N, Open Quick Notes (NQ), exec, $terminal zsh -ic "nq"

################################
### WINDOW MANAGEMENT        ###
################################
bindd = $mainMod, Q, Kill active window, killactive,
bindd = $mainMod, V, Toggle floating mode, togglefloating
bindd = $mainMod, F, Toggle fullscreen, fullscreen, 0
bindd = $mainMod SHIFT, F, Toggle internal fullscreen (width), fullscreen, 1
# bindd = SUPER, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle
bindd = $mainMod, BACKSPACE, Clean window script, exec, ~/.config/hypr/obscure-scripts/clean-window.sh
bindd = $mainMod SHIFT, J, Toggle split direction, togglesplit,
bindd = $mainMod SHIFT, B, Reload Waybar, exec, pkill -SIGUSR1 waybar
bindd = $mainMod ALT, S, Toggle DVD Screensaver, exec, hyprdvd -s

# Resize active window
bindd = SUPER, code:21, Expand window left, resizeactive, -50 0     # - key
bindd = SUPER, code:20, Shrink window left, resizeactive, 50 0      # = key
bindd = SUPER SHIFT, code:21, Shrink window up, resizeactive, 0 -50
bindd = SUPER SHIFT, code:20, Expand window down, resizeactive, 0 50

# Game mode
bindd = $mainMod, F1, Enable Game Mode, exec, hyprctl keyword input:kb_options "" ; hyprctl keyword animations:enabled 0; notify-send -t 3000 "System" "Game Mode Enabled"
bindd = $mainMod, F2, Enable Normal Mode, exec, hyprctl keyword input:kb_options "caps:escape" ; hyprctl keyword animations:enabled 1; notify-send -t 3000 "System" "Normal Mode Enabled"

################################
### FOCUS MOVEMENT            ###
################################
# Arrow keys
bindd = $mainMod, left, Focus left, movefocus, l
bindd = $mainMod, down, Focus down, movefocus, d
bindd = $mainMod, up, Focus up, movefocus, u
bindd = $mainMod, right, Focus right, movefocus, r
# Vim-style keys
bindd = $mainMod, h, Focus left, movefocus, l
bindd = $mainMod, j, Focus down, movefocus, d
bindd = $mainMod, k, Focus up, movefocus, u
bindd = $mainMod, l, Focus right, movefocus, r

################################
### WORKSPACES                ###
################################
# Cycle
bindd = $mainMod SHIFT, l, Go to next workspace, workspace, e+1
bindd = $mainMod SHIFT, h, Go to previous workspace, workspace, e-1

# Switch
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10

# Move active window
bindd = $mainMod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Silent move (Move window without switching workspace)
bindd = $mainMod CTRL, code:10, Silent move to workspace 1, movetoworkspacesilent, 1
bindd = $mainMod CTRL, code:11, Silent move to workspace 2, movetoworkspacesilent, 2
bindd = $mainMod CTRL, code:12, Silent move to workspace 3, movetoworkspacesilent, 3
bindd = $mainMod CTRL, code:13, Silent move to workspace 4, movetoworkspacesilent, 4
bindd = $mainMod CTRL, code:14, Silent move to workspace 5, movetoworkspacesilent, 5
bindd = $mainMod CTRL, code:15, Silent move to workspace 6, movetoworkspacesilent, 6
bindd = $mainMod CTRL, code:16, Silent move to workspace 7, movetoworkspacesilent, 7
bindd = $mainMod CTRL, code:17, Silent move to workspace 8, movetoworkspacesilent, 8
bindd = $mainMod CTRL, code:18, Silent move to workspace 9, movetoworkspacesilent, 9
bindd = $mainMod CTRL, code:19, Silent move to workspace 10, movetoworkspacesilent, 10

################################
### WINDOW MOVEMENT           ###
################################
# With keyboard
bindd = ALT, left, Move window left, movewindow, l
bindd = ALT, right, Move window right, movewindow, r
bindd = ALT, up, Move window up, movewindow, u
bindd = ALT, down, Move window down, movewindow, d
# With mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

################################
### SCREENSHOTS & LOCK       ###
################################
bindd = , Print, Screenshot (Window), exec, hyprshot -m window -o ~/Screenshots/
bindd = CTRL, Print, Screenshot (Region), exec, hyprshot -m region -o ~/Screenshots/
bindd = ALT, Print, Screenshot (Active Output), exec, hyprshot -m active -m output -o ~/Screenshots/
bindd = $mainMod, ESCAPE, Lock Screen, exec, hyprlock

################################
### SYSTEM ACTIONS           ###
################################
bindd = $mainMod, M, Exit Hyprland, exit
bindd = ALT, TAB, Open Logout Menu, exec, wlogout -b 2
bindd = $mainMod, G, Open Rofi Search, exec, ~/.config/hypr/RofiSearch.sh
bindl = , switch:Lid Switch, exec, hyprlock
bindd = $mainMod, K, Show Keybindings Help, exec, ~/.config/hypr/obscure-scripts/keybinding.sh

################################
### RESTART PROCESSES        ###
################################
bindd = ALT, w, Change Wallpaper, exec, ~/.config/hypr/wallpaper.sh
bindd = ALT, a, Refresh Waybar, exec, ~/.config/waybar/refresh.sh
bindd = ALT, r, Refresh Notification Center, exec, ~/.config/swaync/refresh.sh
bindd = $mainMod, R, Reload Hyprland Config, exec, hyprctl reload

################################
### SCRATCHPADS (PYPRLAND)   ###
################################
bindd = $mainMod SHIFT, Return, Toggle Terminal Scratchpad, exec, pypr toggle term
bindd = $mainMod, Z, Toggle Spotify Scratchpad, exec, pypr toggle spotify

################################
### SPECIAL WORKSPACES       ###
################################
# Toggle
bindd = $mainMod, W, Toggle Special Top, exec, hyprctl keyword animation "specialWorkspace,1,2,easeOut,slidefadevert -40%"; hyprctl dispatch togglespecialworkspace top
bindd = $mainMod, S, Toggle Special Bottom, exec, hyprctl keyword animation "specialWorkspace,1,2,easeOut,slidefadevert 40%";  hyprctl dispatch togglespecialworkspace bottom
bindd = $mainMod, A, Toggle Special Left, exec, hyprctl keyword animation "specialWorkspace,1,2,easeOut,slidefade -40%";     hyprctl dispatch togglespecialworkspace left
bindd = $mainMod, D, Toggle Special Right, exec, hyprctl keyword animation "specialWorkspace,1,2,easeOut,slidefade 40%";       hyprctl dispatch togglespecialworkspace right

# Send focused window
bindd = $mainMod SHIFT, W, Move to Special Top, movetoworkspace, special:top
bindd = $mainMod SHIFT, S, Move to Special Bottom, movetoworkspace, special:bottom
bindd = $mainMod SHIFT, A, Move to Special Left, movetoworkspace, special:left
bindd = $mainMod SHIFT, D, Move to Special Right, movetoworkspace, special:right

################################
### SPECIAL KEYBINDINGS      ###
################################
# Volume (Repeats allowed)
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = ALT, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindel = ALT, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%

# Media Control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindd = $mainMod, P, Play/Pause Media, exec, playerctl play-pause

# Mute
bindel = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness (Repeats allowed)
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindel = ALT, XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ALT, XF86MonBrightnessDown, exec, brightnessctl s 1%-
