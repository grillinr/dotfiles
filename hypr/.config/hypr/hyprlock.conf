source = /home/$USER/.cache/wal/colors-hyprland

# BACKGROUND
background {
    monitor =
    path = $wallpaper
    blur_passes = 2
    contrast = 0.9
    brightness = 0.82
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(80, 73, 69, 0.5)             # bg2
    font_color = rgb(235, 219, 178)                 # fg
    fade_on_empty = false
    font_family = JetBrains Mono Bold
    placeholder_text = <i><span foreground="##d79921">$USER</span></i>  # yellow
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%I")"
    color = rgba(215, 153, 33, 0.9)                 # yellow
    font_size = 180
    font_family = JetBrains Mono Bold 
    position = 0, 300
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(189, 174, 147, 0.8)                # fg-muted
    font_size = 180
    font_family = JetBrains Mono Bold
    position = 0, 75
    halign = center
    valign = center
}

# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##b8bb26'>$(date '+%A, ')</span><span color='##fabd2f'>$(date '+%d %B')</span>"
    font_size = 30
    font_family = JetBrains Mono Bold
    position = 0, -80
    halign = center
    valign = center
}

